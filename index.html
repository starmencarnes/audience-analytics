<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Audience Embed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="all-markets"></div>

  <script>
    fetch('data.csv')
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split('\n').slice(1); // skip header row
        const container = document.getElementById('all-markets');

        lines.forEach(line => {
          const rawCode = line.split(',')[0].trim(); // column: MKT
          if (rawCode) {
            const marketCode = `${rawCode}today`;

            const div = document.createElement('div');
            div.className = 'sixam-embed';
            div.dataset.market = rawCode;
            div.id = marketCode;
            container.appendChild(div);
          }
        });

        // ✅ Confirm containers were created
        console.log("Market container divs created:", document.querySelectorAll('.sixam-embed').length);

        // ✅ Load the embed logic AFTER the containers exist
        const script = document.createElement('script');
        script.src = 'embed.js';
        document.body.appendChild(script);
      });
  </script>

</body>
</html>
